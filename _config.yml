title: Mecatronic-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "Robinson-Molina"
  email: "robinfer98@hotmail.com"
  url: "https://qbit-bloch.web.app/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Mecatronic-Blog"
year : "2020"
